<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- 헤드영역 -->
    <th:block th:replace="~{fragment/head_fragment::managementHead}"></th:block>
</head>
<body>
    <div class="gcwrap">

        <!-- 헤더 -->
        <header class="gcheader typea">

            <div class="gchead">
                <!-- 메인 로고 -->
                <th:block th:replace="~{fragment/header_fragment::minorHeader}"></th:block>

                <div class="wrap_search">
                    <!-- 갤러리 통합검색-->
                    <form>
                        <fieldset>
                            <div class="top_search clear">
                                <div class="inner_search">
                                    <input class="in_keyword" type="text" name="search"
                                    placeholder="갤러리 & 통합검색" autocomplete="off"
                                    title="검색어 입력">
                                </div>
                                <button class="sp_main bnt_search"></button>
                                <!-- 검색어 자동 완성 기능 -->
                                <div class="auto_wordwrap" style="left: 0px; top: 46px; display: none;"></div>
                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>
        </header>
        <!-- gnb -->
        <div th:replace="~{fragment/gnb_fragment::mainGnb}"></div>

        <!-- 최근 방문 탭 -->
        <div class="visit_bookmark">
            <div class="newvisit_history vst">
                <h3 class="tit vst_title 1_div_style">최근 방문</h3>
                <h3 class="tit bookmark_title f_div_style" style="display: none;">최근 방문</h3>
                <button type="button" class="btn_open">
                    <em class="sp_img icon_listmore"></em>
                </button>
                <button type="button" class="bnt_visit_prev">
                    <em class="sp_img icon_prev"></em>
                </button>
                <div class="newvisit_box"></div>
                <button type="button" class="bnt_visit_next">
                    <em class="sp_img icon_next"></em>
                </button>
                <button type="button" class="bnt_newvisit_more">전체</button>
                <!-- 최근방문 / 즐겨찾기 레이어 -->
                <div class="pop_wrap gray1px" style="left: 0px; top: 37px; display: none;"></div>
            </div>
        </div>

        <main id="container" class="minor_admin">
            <!-- 갤러리명 타이틀바 ~ 이용안내 -->

            <header>
                <div class="page_head clear">
                    <div class="fl clear">

                        <div class="lock"><em class="sp_img icon_minilock"></em><span class="blind">비공개</span></div>

                        <h2>
                            <a th:href="|@{/}mgall/board/lists?id=${stringObjectMap.gell_address}|">
                                <span th:text="|${stringObjectMap.gell_name} 갤러리|">ㅇㅇㅇ  갤러리</span>
                                <div class="pagehead_titicon ngall sp_img">
                                    <span class="blind">미니</span>
                                </div>
                            </a>
                        </h2>


                        <div class="useradmin_go">
                            <button type="button" class="sp_img btn_useradmin_go" onclick="location.href='/gall/management';"><span class="blind">관리</span></button>
                        </div>

                    </div>
                </div>
            </header>  
            <div class="minor_uadmin_wrap clear">

                <!-- left_content -->
                <script type="text/javascript">
                    var mgall_id = 'qivreg';
                    var mgall_block = 'N';
                </script>

                <section id="left_cont_wrap"  class="left_content">
                    <h2 class="blind">왼쪽 컨텐츠 영역</h2>
                    <ul class="minor_uadmin_menu">
                        <li><a th:href="|@{/}gall/management/index?id=${stringObjectMap.gell_address}|" class="">기본 설정</a></li>
                        <li><a th:href="|@{/}gall/management/gallery?id=${stringObjectMap.gell_address}|" class="">갤러리 설정</a></li>
                        <li><a th:href="|@{/}gall/management/block?id=${stringObjectMap.gell_address}|" class="">차단 목록 </a></li>
                        <li><a th:href="|@{/}gall/management/delete?id=${stringObjectMap.gell_address}|" class="">삭제 목록 </a></li>
                        <li><a th:href="|@{/}gall/management/submanager?id=${stringObjectMap.gell_address}|" class="on">부매니저</a></li>
                        <li><a href="#" onclick="alert('매니저 위임은 개설일 기준으로 7일 이후 가능합니다.');return false;" class=>매니저 위임</a></li>
                        <li><a th:href="|@{/}gall/management/report?id=${stringObjectMap.gell_address}|" class="">관리 기록</a></li>
                    </ul>


                </section>
                <!-- right_content -->
                <section id="right_cont_wrap" class="right_content">
                    <h2 class="blind">오른쪽 컨텐츠 영역</h2>
                    <div class="minor_uadmin_setting">
                        <div class="minor_uadmin_top clear">
                            <div class="uadmin_top_tit">
                                <h3 class="tit">부매니저</h3><span class="num">(0/10)</span>
                            </div>
                        </div>
                        <!-- 부매니저-->
                        <div class="uadmin_cont_box">
                            <div class="uadmin_cont">
                                <ul class="sub_mng_list"></ul>

                                    <div class="bg_greybox">
                                        <div>
                                            <strong>부매니저 임명</strong>
                                            <p>부매니저는 고정닉 중에서 임명할 수 있으며, 위임과 일부 중요 기능 외 매니저와 동등한 권한을 가집니다.</p>
                                        </div>
                                        <div class="sub_mngid_box">
                                            <label for="submng_id" class="label_submng_id">식별 코드</label>
                                            <input type="text" id="submanager_id" class="input_submng_id" name="submanager_id">
                                            <button type="button" class="btn_red smaller appoint" onclick="add_manager()">부매니저로 임명</button>
                                        </div>
                                </div>
                            </div>
                            <script id="submanager-set-tmpl" type="text/x-jquery-tmpl">
                                <div id="pop_submanager_set" class="pop_wrap type3 lightpurple" style="left:0;top:27px">
                                    <!-- pop_content mngsetbox submng -->
                                    <div class="pop_content mngsetbox submng">
                                        <div class="pop_head bg"><h3>부매니저 권한 설정</h3></div>
                                        <div class="pop_info">
                                            <span class="smng_info">${manager_nick}</span>
                                        </div>
                                        <!-- inner -->
                                        <div class="inner">
                                            <!-- 관리 메뉴 권한 -->
                                            <div class="mng_option munu">
                                                <h4>관리 메뉴 권한</h4>
                                                <!-- box -->
                                                <div class="box">
                                                    <span class="checkbox">
                                                        <input type="checkbox" id="default_set" name="default_set" {{if default_set == 1}}checked{{/if}}>
                                                        <em class="checkmark"></em>
                                                        <label for="default_set">기본 설정</label>
                                                    </span>
                                
                                                    <span class="checkbox">
                                                        <input type="checkbox" id="gallery_set" name="gallery_set" {{if gallery_set == 1}}checked{{/if}}>
                                                        <em class="checkmark"></em>
                                                        <label for="gallery_set">갤러리 설정</label>
                                                    </span>
                                                </div>
                                                <!-- //box -->
                                
                                                <!-- box -->
                                                <div class="box">
                                                    <span class="checkbox">
                                                        <input type="checkbox" id="avoid_list" name="avoid_list" {{if avoid_list == 1}}checked{{/if}}>
                                                        <em class="checkmark"></em>
                                                        <label for="avoid_list">차단 목록</label>
                                                    </span>
                                
                                                    <span class="checkbox">
                                                        <input type="checkbox" id="delete_list" name="delete_list" {{if delete_list == 1}}checked{{/if}}>
                                                        <em class="checkmark"></em>
                                                        <label for="delete_list">삭제 목록</label>
                                                    </span>
                                
                                                    <span class="checkbox">
                                                        <input type="checkbox" id="manage_log" name="manage_log" {{if manage_log == 1}}checked{{/if}}>
                                                        <em class="checkmark"></em>
                                                        <label for="manage_log">관리 기록</label>
                                                    </span>
                                                </div>
                                                <!-- //box -->
                                            </div>
                                            <!-- //관리 메뉴 권한 -->
                                            <!-- 글 목록 관리 권한 -->
                                            <div class="mng_option txtlist">
                                                <h4>글 목록 관리 권한</h4>
                                                <!-- box -->
                                                <div class="box">
                                                    <span class="checkbox">
                                                        <input type="checkbox" id="block_user" name="block_user" {{if block_user == 1}}checked{{/if}}>
                                                        <em class="checkmark"></em>
                                                        <label for="block_user">이용자 차단</label>
                                                    </span>
                                                </div>
                                                <!-- //box -->
                                                <!-- box -->
                                                <div class="box">
                                                    <span class="checkbox">
                                                        <input type="checkbox" id="delete_general" name="delete_general" {{if delete_general == 1}}checked{{/if}}>
                                                        <em class="checkmark"></em>
                                                        <label for="delete_general">일반글 삭제</label>
                                                    </span>
                                                    <span class="checkbox">
                                                        <input type="checkbox" id="delete_recomm" name="delete_recomm" {{if delete_recomm == 1}}checked{{/if}}>
                                                        <em class="checkmark"></em>
                                                        <label for="delete_recomm">개념글 삭제</label>
                                                    </span>
                                                    <span class="checkbox">
                                                        <input type="checkbox" id="delete_comment" name="delete_comment" {{if delete_comment == 1}}checked{{/if}}>
                                                        <em class="checkmark"></em>
                                                        <label for="delete_comment">댓글 삭제</label>
                                                    </span>
                                                </div>
                                                <!-- //box-->
                                                <!-- box-->
                                                <div class="box">
                                                    <span class="checkbox">
                                                        <input type="checkbox" id="notice" name="notice" {{if notice == 1}}checked{{/if}}>
                                                        <em class="checkmark"></em>
                                                        <label for="notice">공지 등록, 해제</label>
                                                    </span>
                                
                                                    <span class="checkbox">
                                                        <input type="checkbox" id="recomm" name="recomm" {{if recomm == 1}}checked{{/if}}>
                                                        <em class="checkmark"></em>
                                                        <label for="recomm">개념글 등록, 해제</label>
                                                    </span>
                                                    <span class="checkbox">
                                                        <input type="checkbox" id="headtext" name="headtext" {{if headtext == 1}}checked{{/if}}>
                                                        <em class="checkmark"></em>
                                                        <label for="headtext">말머리 변경</label>
                                                    </span>
                                                </div>
                                                <!-- //box -->
                                            </div>
                                            <!-- //글 목록 관리 권한 -->
                                        </div>
                                        <!-- //inner -->
                                        <div class="btn_box">
                                            <button type="button" class="btn_lightpurple small" onclick="set_submanager_grant('${manager_id}')">확인</button>
                                        </div>
                                    </div>
                                    <!-- //pop_content mngsetbox submng -->
                                    <button type="button" class="poply_whiteclose" onclick="cls_submanager_grant_pop()"><span class="blind">레이어 닫기</span><em class="sp_img icon_whiteclose"></em></button>
                                </div>
                                    <!-- //210421 부매니저 권한 설정 레이어 -->
                            </script>


                        </div>
                        <!-- //부매니저-->
                    </div>
                </section>
                <!-- right_content -->
            </div>
        </main>
        <!-- 푸터 -->
        <!-- 푸터영역 -->
        <th:block th:replace="~{fragment/footer_fragment::adFooter}"></th:block>

    </div>
</body>
</html>
